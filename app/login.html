    <head>
        <meta charset="utf-8">

    <body>
        <div class="page-wrapper">
            <section class="loginform-section">
                <div class="login-header">Авторизируйтесь</div>
                <form action="/" class="loginform">
                    <div class="loginform-wrapper">
                        <div class="loginform-item">
                            <label for="login" class="loginname">Логин</label>
                            <input type="text" placeholder="Введите логин" id="login" class="logincontent">
                        </div>
                        <div class="loginform-item">
                            <label for="pass" class="loginname">Пароль</label>
                            <input type="text" placeholder="Введите пароль" id="pass" class="logincontent">
                        </div>
                        <button type="submit" class="login-submit btn">Войти</button>
                    </div>
                </form>
            </section>
        </div>
        <footer class="page-footer">
            <div class="footer-wrapper"><a href="login.html" class="login">Войти</a><span class="copyright">&copy; 2015. Это мой сайт, пожалуйста, не копируйте и не воруйте его</span></div>
